<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Pointage</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(61, 35, 35, 0.245);
    }
    table {
      width: 100%;
    }
    th, td {
      text-align: center;
    }
    th {
      background-color: #788c8c94;
      color: #ffffff;
    }
  h2 {
    text-align : center; 
    
  }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4"><B>Formulaire de Présence Shift 23h-07h</B></h2>
    <form id="presenceForm">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="employeeName">Nom et Prénom:</label>
          <input type="text" class="form-control" name="employeeName" id="employeeName" required>
        </div>
        <div class="form-group col-md-2">
          <label for="function">Fonction:</label>
          <input type="text" class="form-control" name="function" id="function" required>
        </div>
        <div class="form-group col-md-2">
          <label for="department">Département:</label>
          <input type="text" class="form-control" name="department" id="departement" required>
        </div>
        <!-- <div class="form-group col-md-2">
          <label for="signature">Signature:</label>
          <input type="text" class="form-control" name="signature">
        </div> -->
        <div class="form-group col-md-2">
          <label for="date">Date:</label>
          <input type="datetime-local" class="form-control" name="date" id="date" required>
      </div>
    
      </div>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Modifier</button>
      

      <button type="button" class="btn btn-primary" id="btnSupprimer" onclick="supprimerLigne()">Supprimer</button>
      <table class="table table-bordered">
      <thead>
        
            <th rowspan="2">Nom et Prénom</th>
            <th colspan="8">Signature</th>
         
          <tr>
            <th>23h</th>
            <th>00h</th>
            <th>01h</th>
            <th>02h</th>
            <th>03h</th>
            <th>04h</th>
            <th>05h</th>
            <th>06h</th>
          </tr>
         
        </thead>
        <tbody id="presenceTableBody">
          <!-- Les lignes du tableau seront ajoutées dynamiquement ici -->
        </tbody>
        
      </table>
      <button type="button" class="btn btn-primary" onclick="ajouterLigne()">Ajouter une Ligne</button>
      <button type="submit" class="btn btn-success" id="btnEnregistrer" onclick="enregistrerFormulaire()">Enregistrer</button>
      </form>
    </div>
  

<!-- Modal modifier -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><b>Modifier les données</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="employeeName">Nom et Prénom:</label>
            <input type="text" class="form-control" name="employeeName" id="employeeName" required>
          </div>
          <div class="form-group col-md-6">
            <label for="function">Fonction:</label>
            <input type="text" class="form-control" name="function" required>
          </div>
          <div class="form-group col-md-6">
            <label for="department">Département:</label>
            <input type="text" class="form-control" name="department" required>
          </div>
          <div class="form-group col-md-6">
            <label for="date">Date:</label>
            <input type="datetime-local" class="form-control" name="date" id="date" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Mise à jour</button>
      </div>
    </div>
  </div>
</div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
  </html>
